<!DOCTYPE html>
<html lang="de" class="sl-theme-light">
  <head>
    <title>IHK Dataviz</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/maplibre-gl@3.2.0/dist/maplibre-gl.css"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.5.2/cdn/themes/light.css"
    />
    <script src="https://unpkg.com/pmtiles@2.9.0/dist/index.js"></script>
    <script type="module" src="js/index.js"></script>
    <style>
      body {
        margin: 0;
        width: 100vw;
        height: 100vh;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      }
      .map-container {
        width: 100%;
        height: 100%;
      }
      #map {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div
      data-controller="map"
      data-map-viz-outlet=".viz"
      data-map-year-outlet=".year-filter"
      class="map-container"
    >
      <div id="map"></div>
    </div>
    <div
      style="
        position: absolute;
        top: 2rem;
        left: 2rem;
        background-color: white;
        padding: 1rem;
        box-shadow: 0 0 4px #bbbbbb;
      "
    >
      <sl-select
        data-controller="select"
        data-select-map-outlet=".map-container"
        data-select-viz-outlet=".viz"
        value="all"
      >
        <sl-option value="all">Alle Branchen</sl-option>
        <sl-option value="Gastronomie">Gastronomie</sl-option>
        <sl-option value="Kreative,_k체nstlerische_u._unterhaltende_T채tigkeiten"
          >Kreativbranche / Kunst</sl-option
        >
        <sl-option value="Gesundheitswesen">Gesundheitswesen</sl-option>
        <sl-option value="Spiel-,_Wett-_u._Lotteriewesen"
          >Spiel-, Wett- u. Lotteriewesen</sl-option
        >
        <sl-option value="Veterin채rwesen">Tiermedizin</sl-option>
      </sl-select>
      <div data-controller="viz" class="viz">
        <p>Top-Branchen im Kartenausschnitt im ausgew채hlten Jahr:</p>
        <ul data-viz-target="wrapper"></ul>
      </div>
    </div>
    <div
      style="position: absolute; top: 2rem; right: 2rem"
      data-controller="year-filter"
      data-year-filter-map-outlet=".map-container"
      class="year-filter"
    >
      <h1
        data-year-filter-target="label"
        id="year"
        style="
          font-size: 4rem;
          font-family: sans-serif;
          font-weight: 700;
          margin: 0;
        "
      ></h1>
      <input
        data-action="change->year-filter#change"
        data-year-filter-target="input"
        type="range"
        min="1923"
        max="2023"
        step="1"
        value="2023"
      />
      <button
        disabled
        type="button"
        style="display: block"
        data-year-filter-target="toggle"
        data-action="year-filter#toggleAutoplay"
        data-year-filter-playing-param="false"
      >
        Play
      </button>
    </div>
  </body>
</html>
